<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--Bootstrap CSS e Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--A Tela de Criar o Relatório-->
    <style></style>
    
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card col-md-6">
        <div class="card-header text-center bg-primary">
            <h5 class="card-title fs-2">REGISTRO DE OCORRÊNCIAS</h5>
        </div>
        <div class="card-body bg-dark-subtle">
            <div class="row d-flex">
                <div class="col">
                    <label class="form-label">Local</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Categoria</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Codigo</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Descrição</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-light" href>Anexar Fotos</button>
                </div>
                <div class="col">
                    <button class="bt btn-light" type="submit">Registrar ocorrência</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //Funções extras:
        //Insira uma função para enviar as informações do Registro, colocar o novo Relatório no Dashboard, e depois
        //Voltar até a página do Dashboard ao apertar o botão
        //Função Momentânea:
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            alert('CONTA CRIADA COM SUCESSO!');
            
            setTimeout(function(){
                window.location.href='dashboard.html';
            },1000);
        });
    </script>
</body>
</html>
