<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geração de Ocorrências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card col-md-6">
        <div class="card-header text-center bg-black text-white">
            <h5 class="card-title fs-2">REGISTRO DE OCORRÊNCIAS</h5>
        </div>
        <div class="card-body bg-dark-subtle">
            <form id="ocorrenciaForm">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Local</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Categoria</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Codigo</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Descrição</label>
                    </div>
                    <div class="col">
                        <textarea class="form-control" placeholder="" rows="3" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-light">
                            <i class="bi bi-camera"></i> Anexar Fotos
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" type="submit">
                            Registrar ocorrência
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('ocorrenciaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
                alert('REGISTRO CRIADO COM ÊXITO!!');
                
                setTimeout(function(){
                    window.location.href = 'dashboardADM.html';
                }, 1000);       
        });
    </script>
</body>
</html>
