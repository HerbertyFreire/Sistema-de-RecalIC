<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meus relatos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Bootstrap Icons (mantido porque usa o ícone de "Sair") -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      min-height: 100vh;
    }

    .sidebar {
      min-width: 300px;
      background-color: #0094f0;
      color: white;
    }

    .avatar {
      width: 120px;
      height: 120px;
      background-color: #6a5acd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      margin: 30px auto 10px;
    }

    /* Card */
    .card {
      background: #000080;
      border-radius: 30px;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

   
    .photo-box {
      width: 80px;
      height: 80px;
      background-color: #dcdcdc;
      border-radius: 8px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: 0.3s;
    }

    .photo-box:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body class="d-flex">

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">

    <div class="avatar">U</div>
    <h5 class="text-center">Usuário</h5>

    <div class="d-grid gap-2 mt-3">
      <button class="btn btn-light" onclick="location.href='meusRelatos.html'">Meus relatos</button>
      <button class="btn btn-light">Registrar nova ocorrência</button>
    </div>

    <div class="mt-auto">
      <button class="btn btn-outline-light w-100"><i class="bi bi-power"></i> Sair</button>
    </div>

  </div>

  <!-- Conteúdo -->
  <div class="flex-fill bg-light p-4 overflow-auto d-flex justify-content-center align-items-start">
    <div class="card text-white rounded-4 shadow-lg" style="max-width: 600px; width:100%; background-color: #000080;">
      <div class="card-body">
        <h2 class="card-title">Detalhes da ocorrência (ID: xxxx)</h2>
        <p><strong>Categoria:</strong> xxxxx</p>
        <p><strong>Data de envio:</strong> 01/01/0001</p>
        <p><strong>Usuário:</strong> Fulano</p>
        <p><strong>Local:</strong> Laboratório 1</p>
        <p>
          <strong>Status:</strong> Em análise
          <button class="btn btn-historico btn-sm ms-2" style="background-color: #0094f0 ;"
            onclick="location.href='detalhesRelatos.html'">Ver histórico</button>
        </p>
        <p><strong>Anexos:</strong></p>
        <div class="d-flex gap-2">
          <!-- Foto 1 -->
          <div class="photo-box" style="background-image: url('imagens/foto1.webp');" onclick="abrirImagem(this)"></div>
        
          <!-- Foto 2 -->
          <div class="photo-box" style="background-image: url('imagens/foto2.jpg');" onclick="abrirImagem(this)"></div>
        
          <!-- Foto 3 -->
          <div class="photo-box" style="background-image: url('imagens/foto3.jpg');" onclick="abrirImagem(this)"></div>
        </div>
        </div>
      </div>

      <!-- Bootstrap JS Bundle -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

      <script>
        function abrirImagem(el) {
          const url = el.style.backgroundImage.slice(5, -2); // pega o URL da imagem
          window.open(url, '_blank'); // abre em nova aba
        }
      </script>
</body>

</html>
