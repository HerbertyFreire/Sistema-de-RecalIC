<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meus relatos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Bootstrap Icons (mantido porque usa o ícone de "Sair") -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      min-height: 100vh;
    }

    .sidebar {
      min-width: 300px;
      background-color: #0094f0;
      color: white;
    }

    .avatar {
      width: 120px;
      height: 120px;
      background-color: #6a5acd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      margin: 30px auto 10px;
    }

    /* Card */
    .card {
      background: #000080;
      border-radius: 30px;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }


  .btn-voltar {
  display: inline-flex;        
  align-items: center;        
  gap: 10px;                   
  text-decoration: none;       
  color: white;                
  background-color: #0094f0;   
  padding: 3px 10px;          
  border-radius: 10px;          
  cursor: pointer;             
  font-weight: bold;           
  transition: background-color 0.3s ease; 
}

.btn-voltar:hover {
  color: #050503; /* Nova cor do texto ao passar o mouse */
}

.arrow::before {
  content: 'ᐸ';               
  font-size: 15px;
}

.text {
  font-size: 15px;
}

  </style>
</head>

<body class="d-flex">

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">

    <div class="avatar">U</div>
    <h5 class="text-center">Usuário</h5>

    <div class="d-grid gap-2 mt-3">
      <button class="btn btn-light" onclick="location.href='meusRelatos.html'">Meus relatos</button>
      <button class="btn btn-light">Registrar nova ocorrência</button>
    </div>

    <div class="mt-auto">
      <button class="btn btn-outline-light w-100"><i class="bi bi-power"></i> Sair</button>
    </div>

  </div>

  <div class="flex-fill bg-light p-4 overflow-auto d-flex justify-content-center align-items-start">
    <div class="card text-white rounded-4 shadow-lg" style="max-width: 600px; width:100%; background-color: #000080;">
      <div class="card-body">
        <h2 class="card-title">Detalhes da ocorrência (ID: xxxx)</h2>
  
        <p><strong>Status:</strong></p>
  
        <!-- Barra de progresso com 3 etapas animada e cor personalizada -->
        <div class="progress mb-3" style="height: 30px; font-weight: bold;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" style="width: 33%; background-color: #0094f0; color: white;" 
               aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
            Aberto
          </div>
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" style="width: 33%; background-color: #0094f0; color: white;" 
               aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
            Em Análise
          </div>
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" style="width: 0%; background-color: #0094f0; color: white;" 
               aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            Resolvido
          </div>
        </div>
  
        <p><strong>Histórico:</strong></p>
        <p>• 01/01/0001 - Aberto</p>
        <p>• 02/01/0001 - Em Análise</p>

        <a href="relato.html" class="btn-voltar">
          <span class="arrow"></span>
          <span class="text">Voltar</span>
        </a>
  
      </div>
    </div>
  </div>
  
  
  


</body>

</html>
